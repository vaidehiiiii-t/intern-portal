<!DOCTYPE html>

<head>

    <title>Request Approval Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        


.action-buttons {
    display: flex;
    justify-content: space-between;
}

.approve, .deny {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.approve {
    background-color: #3589e9de;
     color: white; 
}

.approve:hover {
    background-color: #0003095d;
    color:#85b8f3
}

.deny {
    background-color: #c5170ad0;
    color: white;
}

.deny:hover {
    background-color: #e53935;
}
 


 body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
}

.table-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border: 1px solid #ddd;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    color: #333;
}

tr:hover {
    background-color: #f5f5f5;
}

td {
    color: #555;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}





</style>
</head>

        function handleApproval() {

function handleDenial() {
